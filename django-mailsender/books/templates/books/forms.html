{% extends "books/base.html" %}

{% block content %}
<!-- Book Form -->
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <div class="mx-auto max-w-2xl">
        <div class="text-center">
            <h2 class="text-xl text-gray-800 font-bold sm:text-3xl ">
                {{title}} Book
            </h2>
            <p class="mt-2 text-sm text-gray-500">
                {{ title }} book to this online library.
            </p>
        </div>


        <div class="mt-5 p-4 relative z-10 bg-white border rounded-xl sm:mt-10 md:p-10">
            <form method="post">
                {% csrf_token %}

                {{forms.as_table}}

                <div class="sm:flex sm:items-center sm:-mx-2 mt-8">
                    <a href="{% url 'books:list_books' %}" data-modal-hide="createModalBook"
                        class="w-full px-4 py-3 text-sm text-center font-medium tracking-wide text-gray-700 capitalize transition-colors duration-300 transform border border-gray-200 rounded-md sm:w-1/2 sm:mx-2 hover:bg-gray-100 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40">
                        Cancel
                    </a>

                    <button type="submit"
                        class="w-full px-4 py-3 mt-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md sm:mt-0 sm:w-1/2 sm:mx-2 hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
